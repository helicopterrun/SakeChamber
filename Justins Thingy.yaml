# Output Pin Configuration
output:
  # tec outpout level
  - platform: template
    id: tec_output
    type: float
    write_action:
      - number.set:
          id: tec_pl_number
          value: !lambda return state;
      - button.press: set_pwm

  # cold side fan
  - platform: template
    id: cold_fan_compensated_output
    type: float
    write_action:
      - output.set_level:
          id: fan_cold
          level: !lambda return state;
      - sensor.template.publish:
          id: cold_fan_speed
          state: !lambda return state;


  # dewpoint pid output
  - platform: template
    id: dewpoint_pid_output
    type: float
    write_action:
      - logger.log: "Dewpoint PID Output Changed"
  - platform: template
    id: dewpoint_pid_heat
    type: float
    write_action:
      - logger.log: "Dewpoint PID Output Changed"

  # nSleep
  - platform: gpio
    pin: GPIO26
    id: nsleep_a

  - platform: gpio
    pin: GPIO18
    id: nsleep_b

  # pMODE
  - platform: gpio
    pin: GPIO19
    id: p_mode

  # DAC
  - platform: mcp4728
    id: vref_a_out
    channel: A
    vref: vdd

  - platform: mcp4728
    id: imode_a
    channel: B
    vref: internal
    gain: X1

  - platform: mcp4728
    id: vref_b_out
    channel: C
    vref: vdd

  - platform: mcp4728
    id: imode_b
    channel: D
    vref: internal
    gain: X1

  # TEC Driver PWM channel
  - platform: ledc
    pin:
      number: 13
    frequency: 19531Hz
    id: pwm_a

  - platform: ledc
    pin:
      number: 33
    frequency: 19531Hz
    id: pwm_b

  # Hot Fan PWM channel
  - platform: ledc
    pin:
      number: 32
    frequency: 25000 Hz
    id: fan_hot

  # Cold Fan PWM channel
  - platform: ledc
    pin:
      number: 25
    frequency: 25000 Hz
    id: fan_cold

  # Circulation Fan PWM channel
  - platform: ledc
    pin:
      number: 17
    frequency: 25000 Hz
    id: fan_circ

  # Heater Output Sigma Delta
  - platform: sigma_delta_output
    update_interval: 10s
    id: heater_output
    turn_on_action:
      then:
        - switch.turn_on: heat
    turn_off_action:
      then:
        - switch.turn_off: heat

